<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Spring Brook Media</div>
        <ul class="navLinks">
            <li><a href="product.html">Subscription</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="checkout.html">Payment</a></li>
        </ul>
    </nav>

    <div class="cart-container">
        <h1>Your Subscription Cart</h1>

        <div class="cart-item">
            <h2>Premium Plan</h2>
            <p>4K Ultra HD + HDR, 5 Devices</p>
            <p class="price">$19.99 / month</p>
            <button class="remove-btn">Remove</button>
        </div>

        <div class="cart-item">
            <h2>Standard Plan</h2>
            <p>1080p HD Streaming, 3 Devices</p>
            <p class="price">$14.99 / month</p>
            <button class="remove-btn">Remove</button>
        </div>

        <div class="cart-total">
            <h2>Total: <span>$34.98 / month</span></h2>
        </div>

        <button class="checkout-btn">Proceed to Checkout</button>
    </div>
    <script src="script.js"></script>

</body>
</html>
