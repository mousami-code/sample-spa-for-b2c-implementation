<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Products - Spring Brook Media</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">Spring Brook Media</div>
        <ul class="navLinks">
            <li><a href="product.html">Subscription</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="checkout.html">Payment</a></li>
        </ul>
    </nav>

    <body>
        <div class="checkout-container">
            <h1>Billing Details</h1>
            <form action="order-confirmation.html" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="form-group">
                    <label for="address">Billing Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
    
                <div class="form-group">
                    <label for="card">Card Number</label>
                    <input type="text" id="card" name="card" placeholder="**** **** **** ****" required>
                </div>
    
                <div class="form-row">
                    <div class="form-group half">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                    </div>
    
                    <div class="form-group half">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123" required>
                    </div>
                </div>
    
                <button type="submit" class="checkout-btn">Confirm & Pay</button>
            </form>
        </div>
        <script src="script.js"></script>

    </body>

</body>

</html>
